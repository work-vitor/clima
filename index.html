<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vitor Rodrigues" />
    <meta name="keywords" content="web, curso web, css, html, js, javascript" />
    <meta
      name="description"
      content="Desenvolvimento WEB - Treinamento e aperfeçoamento"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Clima</title>
  </head>
  <body>
    <h1>Clima</h1>

    <form class="busca">
      <input type="search" id="searchInput" />
      <button>Buscar</button>
    </form>

    <div class="resultado">
      <div class="titulo">----</div>
      <div class="info">
        <div class="temp">
          <div class="tempTitulo">Temperatura</div>
          <div class="tempInfo">--- <sup>ºC</sup></div>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" />
          <div class="climaTitulo"></div>
        </div>
        <div class="vento">
          <div class="ventoTitulo">Vento</div>
          <div class="ventoInfo">-- <span>Km/h</span></div>
          <div class="ventoArea">
            <div class="ventoPonto" style="transform: rotate(odeg)"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="aviso"></div>
    <footer>Criado por Vitor Rodrigues</footer>
    <script src="js/script.js"></script>
  </body>
</html>
